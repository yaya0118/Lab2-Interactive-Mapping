<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <title>Lab2 Interactive Mapping</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin:0; padding:0; }
    h2,
    h3 {
      margin: 10px;
      font-size: 1.2em;
    }
    h3 {
      font-size: 1em;
    }
    p {
      font-size: 0.85em;
      margin: 10px;
      text-align: left;
    }
/**
* Create a position for the map
* on the page */
  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
  }
/**
* Set rules for how the map overlays
* (info box and legend) will be displayed
* on the page. */
  .map-overlay {
    position: absolute;
    bottom: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.8);
    margin-right: 20px;
    font-family: Arial, sans-serif;
    overflow: auto;
    border-radius: 3px;
  }
  #features {
    top: 0;
    height: 100px;
    margin-top: 20px;
    width: 250px;
  }
  #legend {
    padding: 10px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    line-height: 18px;
    height: 150px;
    margin-bottom: 40px;
    width: 100px;
  }
  .legend-key {
    display: inline-block;
    border-radius: 20%;
    width: 10px;
    height: 10px;
    margin-right: 5px;
  }
  </style>
</head>
<body>

<div id="map"></div>
<div class="map-overlay" id="features"><h2>US population density</h2><div id="pd"><p>Hover over a state!</p></div></div>
<div class="map-overlay" id="legend"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoidmlra2lqaWFuZyIsImEiOiJjanNvNG5zM2owMHdxNDNxa2I3M2pwa3k2In0.rCiEcyTHOXRFEv4lBsJD-g';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/vikkijiang/cjsobhg9h2x6s1gny7p759epk',
  center: [-79.762491, 39.859114],
  zoom: 3.8
});
map.on('load', function() {
  var layers = ['0-10', '10-20', '20-50', '50-100', '100-200', '200-500', '500-1000', '1000+'];
  var colors = ['#FFEDA0', '#FED976', '#FEB24C', '#FD8D3C', '#FC4E2A', '#E31A1C', '#BD0026', '#800026'];
  for (i = 0; i < layers.length; i++) {
  var layer = layers[i];
  var color = colors[i];
  var item = document.createElement('div');
  var key = document.createElement('span');
  key.className = 'legend-key';
  key.style.backgroundColor = color;
  var value = document.createElement('span');
  value.innerHTML = layer;
  item.appendChild(key);
  item.appendChild(value);
  legend.appendChild(item);
}
map.on('mousemove', function(e) {
  var states = map.queryRenderedFeatures(e.point, {
    layers: ['state-data']
  });
  if (states.length > 0) {
    document.getElementById('pd').innerHTML = '<h3><strong>' + states[0].properties.name + '</strong></h3><p><strong><em>' + states[0].properties.density + '</strong> people per square mile</em></p>';
  } else {
    document.getElementById('pd').innerHTML = '<p>Hover over a state!</p>';
  }
});
});
</script>


</body></html>
